<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <section class="main">
      <div class="circles">
        <img src="./images/bg-pattern-top.svg" alt="" class="circle-top">
        <img src="./images/bg-pattern-bottom.svg" alt="" class="circle-bottom">
      </div>
      <div class="card">
        <div class="card-background"></div>
        <div class="avatar-holder">
          <img src="./images/image-victor.jpg" class="avatar" />
        </div>

        <div class="name">
          <span class="strong">Victor Crest</span> <span class="weak">26</span>
          <p class="location weak">London</p>
        </div>

        <div class="socials">
          <div class="item">
            <span class="strong">80K</span>
            <p class="weak">Followers</p>
          </div>
          <div class="item">
            <span class="strong">803K</span>
            <p class="weak">Likes</p>
          </div>
          <div class="item">
            <span class="strong">1.4K</span>
            <p class="weak">Photos</p>
          </div>
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/IamKosarev" target="_blank">Artem Kosarev</a>.
    </div>
  </body>
</html>
